<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>DGRuler demo</title>
    <script src="http://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px; border: 1px solid #ccc;"></div>
    <script type="text/javascript">
        L.onLoad(function () {
            map = new L.Map('map', {
                'center': new L.LatLng(51.7302800, 36.1938900),
                'zoom': 17
            });

            ruler = L.DG.ruler();
            ruler.setLatLngs([
                [51.731480446253414, 36.193867921829224],
                [51.730769438447275, 36.1894690990448],
                [51.7297992602207, 36.19264483451843],
                [51.729985323412265, 36.196839809417725],
                [51.73074950348781, 36.1968719959259],
                [51.73120800533171, 36.19594931602478]]);
            ruler.addTo(map);
        });
    </script>
</body>
</html>
