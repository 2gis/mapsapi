<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>buildings demo</title>
    <script src="http://maps.api.2gis.dev/2.0/loader.js?pkg=full" data-id="dgLoader"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px; border: 1px solid #ccc;"></div>
    <script type="text/javascript">
        DG.then(function () {
            var map = new DG.Map('map', {
                center: new DG.LatLng(51.7302800, 36.1938900),
                zoom: 17,
                buildings: true
            });

            var marker = DG.marker(map.getCenter()).addTo(map);

            map.on('buildinghover', function (event) {
                console.log('%s event: %o', event.type, event);
            });

            map.on('buildingleave', function (event) {
                console.log('%s event: %o', event.type, event);
            });

        });
    </script>
</body>
</html>
