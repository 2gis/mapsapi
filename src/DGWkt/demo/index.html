<!DOCTYPE html>
<html>
<head>
    <title>DGWkt demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://maps.api.2gis.ru/2.0/loader.js?pkg=full" data-id="dgLoader"></script>
    <style type="text/css">

      html,body { height: 100%; margin: 0px; padding: 0px; }
      #map { width: 100%; height: 100%; }

    </style>
</head>
<body>

<div id="map"</div>

<script type="text/javascript">
    var map;
    DG.then(function () {

        map = new DG.Map('map', {
            center: new DG.LatLng(55.0412876099625, 82.9175228440822),
            zoom: 17
        });

        var polygonComponents = 'POLYGON((82.916999581655 55.0421363815388, 82.9175228440822 55.0401876099625, 82.9180633669606 55.0402351774059, 82.9175402952564 55.0421841282563,82.916999581655 55.0421363815388)),POINT(82.918299581655 55.0414363815388)';

        DG.Wkt.geoJsonLayer(polygonComponents, {
            clickable: false
        }).addTo(map);

        var pointComponents = 'POINT(82.918299581655 55.0414363815388)';
        DG.Wkt.geoJsonLayer(pointComponents).addTo(map);


        var PointWKTPoints = 'POINT (300 100)';
        DG.marker(DG.Wkt.pointsToLatLngOnMap(PointWKTPoints, map)).addTo(map);

        var LineStringWKTPoints = 'LINESTRING (300 100, 100 300, 400 400)';
        DG.polyline(DG.Wkt.pointsToLatLngOnMap(LineStringWKTPoints, map)).addTo(map);

        var PolygonWKTPoints = 'POLYGON ((300 100, 400 400, 200 400, 100 200, 300 100))';
        DG.polygon(DG.Wkt.pointsToLatLngOnMap(PolygonWKTPoints, map)).addTo(map);

        var PolygonWKTPoints2 = 'POLYGON ((850 100, 950 450, 650 400, 600 200, 850 100), (700 300, 850 350, 800 200, 700 300))';
        DG.polygon(DG.Wkt.pointsToLatLngOnMap(PolygonWKTPoints2, map)).setStyle({color: 'red'}).addTo(map);


        var MultiPointWKTPoints = 'MULTIPOINT ((100 400), (400 300), (200 200), (300 100))';
        DG.Wkt.pointsToLatLngOnMap(MultiPointWKTPoints, map).forEach(function (latLng) {
            return DG.marker(latLng[0]).addTo(map);
        });

        var MultiPointWKTPoints2 = 'MULTIPOINT (1000 400, 1400 300, 1200 200, 1300 100)';
        DG.Wkt.pointsToLatLngOnMap(MultiPointWKTPoints2, map).forEach(function (latLng) {
            return DG.marker(latLng).addTo(map);
        });

        var MultiLineStringWKTPoints = 'MULTILINESTRING ((600 100, 700 200, 600 400), (900 400, 800 300, 900 200, 800 100))';
        DG.polyline(DG.Wkt.pointsToLatLngOnMap(MultiLineStringWKTPoints, map)).addTo(map);

        var MultiPolygonWKTPoints = 'MULTIPOLYGON (((1300 200, 1450 400, 1100 400, 1300 200)), ((1150 50, 1400 100, 1100 200, 1150 100, 1150 50)))';
        DG.polygon(DG.Wkt.pointsToLatLngOnMap(MultiPolygonWKTPoints, map)).setStyle({color: 'orange'}).addTo(map);

        var MultiPolygonWKTPoints2 = 'MULTIPOLYGON (((1800 400, 1600 450, 1850 300, 1800 400)), ((1600 350, 1500 300, 1500 100, 1700 50, 1850 200, 1600 350), (1700 200, 1600 150, 1600 250, 1700 200)))';
        DG.polygon(DG.Wkt.pointsToLatLngOnMap(MultiPolygonWKTPoints2, map)).setStyle({color: 'green'}).addTo(map);

        console.log(DG.Wkt.pointsToLatLngOnMap('GEOMETRYCOLLECTION(POINT(4 6),LINESTRING(4 6,7 10))'));
    });
</script>

</body>
</html>
