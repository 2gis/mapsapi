<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>DGLabel demo</title>
    <script src="http://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px; border: 1px solid #ccc;"></div>
    <script type="text/javascript">
        L.onLoad(function () {
            var map = new L.Map('map', {
                center: new L.LatLng(54.980206086231, 82.898068362003),
                zoom:12
            });

            var standaloneLabel = L.DG.label('Standalone tooltip');
            standaloneLabel.setPosition(new L.LatLng(55.0, 82.8));
            map.addLayer(standaloneLabel);

            var markerStatic = L.marker([54.950206086231, 82.898068362003], {
                                draggable : true
                            });
            markerStatic.addTo(map);
            markerStatic.bindLabel( 'Static multiline<br/>label on marker!', { static : true } );

            var marker = L.marker([54.950206086231, 82.838068362003], {
                                draggable : true,
                                label : 'Marker label on hover!'
                            });
            marker.addTo(map);

            var path = L.circle([55.0, 83.0], 900).addTo(map);
            path
                .bindLabel( 'Circle label on hover!' )
                .on('click', path.unbindLabel, path);
                
            var polyline = L.polyline([
                        [55.0, 83.0],
                        [54.97, 83.03],
                        [54.95, 83.01],
                        [54.98, 82.97]
            ], {
                color: 'red',
                label: 'Polyline label on hover!'
            });
            polyline.addTo(map);

        });
    </script>
</body>
</html>
