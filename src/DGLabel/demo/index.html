<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>DGLabel demo</title>
    <script src="http://maps.api.2gis.ru/2.0/loader.js"></script>
    <style type="text/css">
        html,body { height: 100%; margin: 0; padding: 0; }
        #map { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script type="text/javascript">
        DG.then(function () {
            var map = new DG.Map('map', {
                center: new DG.LatLng(54.980206086231, 82.898068362003),
                zoom: 12
            });

            var markerStatic = DG.marker([54.950206086231, 82.898068362003], {
                                riseOnHover : true,
                                draggable : true
                            });
            markerStatic.addTo(map);
            markerStatic.bindLabel( 'Многострочная<br/>подсказка!');

            var marker = DG.marker([54.950206086231, 82.938068362003], {
                                riseOnHover : true,
                                label : 'Подсказка'
                            });
            marker.addTo(map);

            var standaloneLabel = DG.label('Статический тултип');
            standaloneLabel.setPosition(new DG.LatLng(54.980206086231, 82.898068362003));
            map.addLayer(standaloneLabel);
        });
    </script>
</body>
</html>
