<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>DGPoi demo</title>
    <script src="http://maps.api.2gis.ru/2.0/loader.js?pkg=full&mode=debug"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px; border: 1px solid #ccc;"></div>
    <script type="text/javascript">
        L.onLoad(function () {
            var map = new L.Map('map', {
                center: new L.LatLng(54.980206086231, 82.898068362003),
                zoom: 12,
                dgPoi: true
            }).fitWorld();


            var canvasTiles = L.tileLayer.canvas();
            canvasTiles.drawTile = function(canvas, tilePoint, zoom) {
                var ctx = canvas.getContext('2d');
                ctx.fillText(tilePoint.x + ' ' + tilePoint.y, 10, 10);
                ctx.beginPath();
                ctx.moveTo(255, 0);
                ctx.lineTo(255, 255);
                ctx.lineTo(0, 255);
                ctx.stroke();
            };

            map.addLayer(canvasTiles);
            

        });
    </script>
</body>
</html>
