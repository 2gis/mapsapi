<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <title>poi demo</title>
    <script src="http://maps.api.2gis.ru/2.0/loader.js"></script>
    <style type="text/css">
        html,body { height: 100%; margin: 0; padding: 0; }
        #map { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script type="text/javascript">
        DG.then(function () {
            var map = new DG.Map('map', {
                center: new DG.LatLng(51.7302800, 36.1938900),
                zoom: 17,
                geoclicker: true
            });

            var marker = DG.marker(map.getCenter()).addTo(map);

            map.poi.getMetaLayer().on('click', function(e) {
                console.log('poi click!', e)
            })

            map.poi.getMetaLayer().on('mouseover', function(e) {
                console.log('poi hover!', e)
            })
        });
    </script>
</body>
</html>
