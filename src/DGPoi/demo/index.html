            var canvasTiles = L.tileLayer.canvas();
            canvasTiles.drawTile = function(canvas, tilePoint, zoom) {
                var ctx = canvas.getContext('2d');
                ctx.fillText(tilePoint.x + ' ' + tilePoint.y, 10, 10);
                ctx.beginPath();
                ctx.moveTo(255, 0);
