<!DOCTYPE html>
<html>
<head>
    <title>2GIS JSONP plugin demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://maps.api.2gis.ru/2.0/loader.js?load=full&mode=debug"></script>
</head>
<body>

<div id="map" style="width: 100%; height: 600px; border: 1px solid #ccc;"></div>

<script type="text/javascript">
    L.onLoad(function () {
        var map = new L.Map('map', {
            center: new L.LatLng(54.980206086231, 82.898068362003),
            zoom: 13
        });

        var cb = L.DG.Jsonp({
            url: 'http://catalog.api.2gis.ru/project/list',
            data: {
                output: 'jsonp',
                key: 'ruxlih0718',
                version: 1.3,
                lang: 'ru'
            },
            success: function(data) {
                console.log(data);
            },
            error: function(error) {
                console.log(error);
            },
            beforeSend: function() {
                console.log('beforeSend');
            },
            complete: function() {
                console.log('complete');
            }
        });
    });
</script>

</body>
</html>
