<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>DGFullScreen Demo</title>
  <script src="http://maps.api.2gis.ru/2.0/loader.js"></script>

</head>
<body>

  <div id="map" style="width: 100%; height: 600px; border: 1px solid #ccc;"></div>

  <script type="text/javascript">

  DG.then(function () {

    map = new DG.Map('map', {
        center: new DG.LatLng(54.980206086231, 82.898068362003),
        zoom:12
        // возможно отключить кнопку фулскрина передав опцию
        //fullscreenControl: false
    });

    // изменить дефолтное положение контрола
    map.fullscreenControl.setPosition('bottomleft');

  });
  </script>

</body>
</html>
