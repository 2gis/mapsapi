<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Leaflet.Control.FullScreen Demo</title>

  <style type="text/css">

    #map { width: 700px; height: 600px; border: 1px solid #ccc }
  </style>
</head>
<body>

  <div id="map"></div>

  <script src="http://maps.api.2gis.ru/2.0/loader.js?load=full&mode=debug"></script>
  <script>

  L.onLoad(function () {

    var map = new L.Map('map', {
      center: new L.LatLng(55.145, 61.395),
      zoom: 11
    });

    // add full screen control to map
    var fullScreen = new L.Control.FullScreen();
    fullScreen.addTo(map);

  });
  </script>

</body>
</html>
