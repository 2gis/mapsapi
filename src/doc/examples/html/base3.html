<!DOCTYPE html>
<html>
		<head>
		    <meta charset='utf-8' />
		    <title>Маркер с пользовательской иконкой</title>
		    <script src="http://maps.api.2gis.ru/2.0/loader.js?pkg=full"
		    data-id="dgLoader"></script>
		</head>
		<body>
<input id="changeSize" type="button" value="change map size" />
<div id="map6" style="width: 100%; height: 400px; border: 1px solid #ccc;"></div>
<script>
	var map;
	DG.then(function() {
     	map = DG.map('map6', {
            center: [54.98, 82.89],
            zoom: 13,
            animate : true
    	});
	});
	document.getElementById('changeSize').onclick = changeSize;
	function changeSize(){
		var mapDiv = document.getElementById('map6');
		mapDiv.style.height = "300px";
		map.invalidateSize();
	};
</script>
</body>
</html>
