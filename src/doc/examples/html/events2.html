<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>Открытие балуна при клике на маркер</title>
        <script src="http://maps.api.2gis.ru/2.0/loader.js?pkg=full"
        data-id="dgLoader"></script>
    </head>
    <body>
        Вы кликнули в: <div id="clicked_element" type = "lable">никуда</div>
        <div id="map" style="width: 100%; height: 400px;"></div>
        <script>
            DG.then(function() {
                var map,
                    clickedElement = document.getElementById('clicked_element'),
                    coords = [
                        [54.99, 82.88],
                        [54.985, 82.94],
                        [54.984, 82.925],
                        [54.981, 82.928]
                    ];
                 map = DG.map('map', {
                    center: [54.98, 82.89],
                    zoom: 13
                })

                map.on('click', function(e) { clickedElement.innerHTML = 'карту, координаты ' + e.latlng;});
                
                DG.marker([54.98, 82.89])
                    .on('click', function () { clickedElement.innerHTML = 'маркер' })
                    .addTo(map);
              
                DG.polygon(coords)
                    .on('click', function () { clickedElement.innerHTML = 'многоугольник' })
                    .addTo(map);
            })
        </script>
    </body>
</html>
