<!DOCTYPE html>
<html>
	<head>
	    <meta charset='utf-8' />
	    <title>Добавление нескольких балунов на карту</title>
	    <script src="http://maps.api.2gis.ru/2.0/loader.js?pkg=full"
	    data-id="dgLoader"></script>
	</head>
	<body>
		<div id="map" style="width: 100%; height: 400px;"></div>
		<script>
			DG.then(function() {
				var map;
					popups = DG.featureGroup(),
			        coordinates = [];

		     	map = DG.map('map', {
		            center: [54.98, 82.89],
		            zoom: 13
		    	});

		    	for (i = 0; i < 10; i++) {
		            coordinates[0] = 54.98 - Math.random();
		            coordinates[1] = 82.89 + Math.random();
		            DG.popup().setLatLng(coordinates).setContent('Я балун №' + i).addTo(popups);
		        }

		        popups.addTo(map);
		        ///БАААААААААГГГГГГГ
		        map.fitBounds(popups.getBounds());
			});
		</script>
	</body>
</html>
