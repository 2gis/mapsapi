<!DOCTYPE html>
<html>
		<head>
		    <meta charset='utf-8' />
		    <title>Маркер с пользовательской иконкой</title>
		    <script src="http://maps.api.2gis.ru/2.0/loader.js?pkg=full"
		    data-id="dgLoader"></script>
		</head>
		<body>
			<style>
			#container {
			  position:relative;
			  height:100%;
			  }
			#content {
			  background:#000;
			  background:rgba(0, 0, 0, 0.5);
			  width:200px;
			  position:absolute;
			  top:0;
			  left:0;
			  bottom:0;
			  z-index:100000;
			  }
			</style>
			<div id='container'>
			  <div id='content'></div>
			  <div id="map6" style="width: 100%; height: 400px; border: 1px solid #ccc;"></div>
			</div>
			<script>
			    var map;
				DG.then(function() {
			     	map = DG.map('map6', {
			            center: [54.98, 82.89],
			            zoom: 13,
			            zoomControl: false
			    	});
			    	DG.control.zoom({position: 'topright'}).addTo(map);
			    	map.fitBounds(map.getBounds(), {
			    		paddingTopLeft: [200, 0]
					});
				});
			</script>
</body>
</html>
