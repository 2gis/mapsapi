<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>DGGeoclicker demo</title>
    <script src="http://maps.api.2gis.dev/2.0/loader.js?pkg=full&mode=debug" data-id="dgLoader"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px; border: 1px solid #ccc;"></div>
    <script type="text/javascript">
        L.DG.then(function () {
            map = new L.Map('map', {
                center: new L.LatLng(54.980206086231, 82.898068362003),
                zoom: 18,
                dgGeoclicker: true
            });
        });
    </script>
    <div id="debugFirms"></div>
</body>
</html>
