<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>DGTrafficControl demo</title>
    <script src="http://10.54.6.215:3000/loader.js" data-id="dgLoader"></script>
    <style type="text/css">
        html,body { height: 100%; margin: 0px; padding: 0px; }
        #map { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script type="text/javascript">
        DG.then(function () {
            map = new DG.Map('map', {
                'center': new DG.LatLng(59.92160287366319, 30.313425064086918),
                'zoom': 15,
                "geoclicker": true
            });

            map.addControl(DG.control.traffic());
        });
    </script>
</body>
</html>
