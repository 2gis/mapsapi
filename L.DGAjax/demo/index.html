<!DOCTYPE html>
<html>
<head>
    <title>Leaflet DG AJAX Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../vendors/leaflet/leaflet.css"/>
    <!--[if lte IE 8]><link rel="stylesheet" href="../../vendors/leaflet/leaflet.ie.css"/><![endif]-->

    <script src="../../vendors/leaflet/leaflet-src.js"></script>
    <script src="../src/L.DGAjax.js"></script>
</head>
<body>

<div id="map" style="width: 100%; height: 600px; border: 1px solid #ccc;"></div>

<script type="text/javascript">

    var dgUrl = 'http://tile{s}.maps.2gis.com/tiles?x={x}&y={y}&z={z}&v=4',
        dgErrorTileUrl = 'http://maps.api.2gis.ru/images/nomap.png',
        dgAttribution = 'Map data &copy; 2012 2GIS';

    var dgLayer = new L.TileLayer(dgUrl, {
        maxZoom: 18,
        subdomains: '0123',
        errorTileUrl: dgErrorTileUrl,
        attribution: dgAttribution
    });

    var map = new L.Map('map', {
        center: new L.LatLng(54.980206086231, 82.898068362003),
        zoom: 13,
        layers: [dgLayer]
    });

    var cb = L.DGAjax({
        url: 'http://catalog.api.2gis.ru/project/list',
        data: {
            output: 'jsonp',
            key: 'ruxlih0718',
            version: 1.3,
            lang: 'ru'
        },
        success: function(data) {
            console.log(data);
        },
        error: function(error) {
            console.log(error);
        },
        beforeSend: function() {
            console.log('beforeSend');
        },
        complete: function() {
            console.log('complete');
        }
    });

    //cb.cancel();

</script>

</body>
</html>
