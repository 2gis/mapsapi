<!DOCTYPE html>
<html>
<head>
    <title>Project detector</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../../vendors/leaflet/leaflet-src.js"></script>

    <link rel="stylesheet" href="../../vendors/leaflet/leaflet.css"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="../../vendors/leaflet/leaflet.ie.css"/><![endif]-->

    <script src="../src/L.DGAjax.js"></script>
    <!--<script src="../../L.DGAjax/src/L.DGAjax.js"></script>-->
    <script src="../src/ProjectDetector.js"></script>

</head>
<body>


<div id="map" style="width: 100%; height: 300px; border: 1px solid #ccc;"></div>


<script type="text/javascript">
    var currentProjectBounds;
    var dgUrl = 'http://tile{s}.maps.2gis.com/tiles?x={x}&y={y}&z={z}&v=4',
            errorTileUrl = 'http://maps.api.2gis.ru/images/nomap.png',
            dgAttribution = 'Map data &copy; 2012 2GIS';

    var dgLayer = new L.TileLayer(dgUrl, {
        maxZoom:18,
        subdomains:'0123',
        errorTileUrl:errorTileUrl,
        attribution:dgAttribution
    });

    var map = new L.Map('map', {
        center:new L.LatLng(53.724472871308, 91.502639244083),
        zoom:9,
        layers:[dgLayer]
    });

    L.control.scale({imperial:false}).addTo(map);

    var ShowCurrentProjectBound = function () {
        if (currentProjectBounds) {
            currentProjectBounds.onRemove(map);
        }
        var bounds = map.projectDetector.getProject().LatLngBounds;
        currentProjectBounds = L.rectangle(bounds, {color:"#f03", weight:1}).addTo(map);
    }

    var ShowAllProjectsBound = function () {
        var projectList = map.projectDetector.getProjectList(),
            bounds;

        for (var i = 0; i < projectList.length; i++) {
            bounds = projectList[i].LatLngBounds;
            L.rectangle(bounds, {color:"#ff7800", weight:1}).addTo(map);
        }
    }

    map.on('projectsloaded', function () {
        ShowAllProjectsBound();
        ShowCurrentProjectBound();
    });

    map.on('projectchange', function () {
        ShowCurrentProjectBound();
    });

</script>

</body>
</html>
