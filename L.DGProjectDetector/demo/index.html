<!DOCTYPE html>
<html>
<head>
    <title>Leaflet DG Project detector Demo</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../../vendors/leaflet/leaflet-src.js"></script>

    <link rel="stylesheet" href="../../vendors/leaflet/leaflet.css"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="../../vendors/leaflet/leaflet.ie.css"/><![endif]-->

    <script src="../src/L.DGAjax.js"></script>
    <!--<script src="../../L.DGAjax/src/L.DGAjax.js"></script>-->
    <script src="../src/L.DGProjectDetector.js"></script>

</head>
<body>


<div id="map" style="width: 100%; height: 500px; border: 1px solid #ccc;"></div>


<script type="text/javascript">
    var currentProjectBound;
    var dgUrl = 'http://tile{s}.maps.2gis.com/tiles?x={x}&y={y}&z={z}&v=4',
            errorTileUrl = 'http://maps.api.2gis.ru/images/nomap.png',
            dgAttribution = 'Map data &copy; 2012 2GIS';

    var dgLayer = new L.TileLayer(dgUrl, {
        maxZoom:18,
        subdomains:'0123',
        errorTileUrl:errorTileUrl,
        attribution:dgAttribution
    });

    var map = new L.Map('map', {
        center:new L.LatLng(54.980206086231, 82.898068362003),
        zoom:10,
        layers:[dgLayer]
    });

    L.control.scale({imperial:false}).addTo(map);


    map.on('projectsloaded', function (e) {
        var bound,
                projectsList = e.getProjectsList();

        for (var i = 0; i < projectsList.length; i++) {
            bound = projectsList[i].LatLngBounds;
            L.rectangle(bound, {color:"#ff7800", weight:1}).addTo(map);
        }

        bound = map.projectDetector.getProject().LatLngBounds;
        currentProjectBound = L.rectangle(bound, {color:"#f03", weight:1}).addTo(map);
    });

    map.on('projectchange', function (e) {
        if (currentProjectBound) {
            currentProjectBound.onRemove(map);
        }

        var bounds = e.getProject().LatLngBounds;
        currentProjectBound = L.rectangle(bounds, {color:"#f03", weight:1}).addTo(map);
    });


    map.projectDetector.getAllProjects(function (projectsList) {
        // some code using projectsList
    });

    map.projectDetector.getCurrentProject(function (currentProject) {
        // some code using currentProject
    });

</script>

</body>
</html>
