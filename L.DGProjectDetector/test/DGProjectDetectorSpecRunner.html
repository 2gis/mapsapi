<html>
<head>
    <title>DG ProjectDetector Module Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="../../vendors/jasmine-1.3.1/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="../../vendors/jasmine-1.3.1/jasmine.css">
    <script type="text/javascript" src="../../vendors/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="../../vendors/jasmine-1.3.1/jasmine-html.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../../vendors/leaflet/leaflet-src.js"></script>

    <script type="text/javascript" src="../src/L.DGAjax.js"></script>
    <script type="text/javascript" src="../src/L.DGProjectDetector.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="DGProjectDetectorSpecRunner.js"></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>
