<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Добавление нескольких балунов на карту</title>
        <script src="../loader.js" data-id="dgLoader"></script>
    </head>
    <body>
        <div id="map" style="width: 100%; height: 400px;"></div>
        <script>
            DG.then(function() {
                var map,
                    popups = DG.featureGroup(),
                    coordinates = [];
                map = DG.map('map', {
                    center: [54.98, 82.89],
                    zoom: 13
                });
                for (var i = 0; i < 10; i++) {
                    coordinates[0] = 54.98 - Math.random();
                    coordinates[1] = 82.89 + Math.random();
                    DG.popup()
                        .setLatLng(coordinates)
                        .setContent('Я балун №' + i)
                        .addTo(popups);
                }

                popups.addTo(map);
                map.fitBounds(popups.getBounds());
            });
        </script>
    </body>
</html>
