<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Перетаскиваемый маркер</title>
        <script src="../loader.js"
        data-id="dgLoader"></script>
    </head>
    <body>
        <div id="map" style="width: 100%; height: 400px;"></div>
        <script type="text/javascript">
            DG.then(function () {
                map = DG.map('map', {
                    center: [54.981, 82.891],
                    zoom: 15
                });

                marker = DG.marker([54.981, 82.891], {
                    draggable: true
                }).addTo(map);
            });
        </script>
    </body>
</html>
