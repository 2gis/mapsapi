<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>2GIS Maps API Test Runner</title>

    <link rel="stylesheet" type="text/css" href="../vendors/jasmine/jasmine.css">
    <script type="text/javascript" src="../vendors/jasmine/jasmine.js"></script>
    <script type="text/javascript" src="../vendors/jasmine/jasmine-html.js"></script>

    <!-- include API full dist -->
    <script type="text/javascript" src="../dist/dg-map-custom-src.js"></script>

    <!-- include spec files -->
    <script type="text/javascript" src="../src/Jsonp/test/JsonpSpec.js"></script>
    <script type="text/javascript" src="../src/ProjectDetector/test/ProjectDetectorSpec.js"></script>
    <script type="text/javascript" src="../src/TileLayer/test/TileLayerSpec.js"></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>
</html>
