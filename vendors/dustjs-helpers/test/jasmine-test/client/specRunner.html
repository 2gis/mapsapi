  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.1.0.rc1/jasmine_favicon.png">
  <link rel="stylesheet" href="lib/jasmine-1.1.0/jasmine.css" type="text/css" media="screen" title="no title" charset="utf-8">

  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine-html.js"></script>

  <!-- include spec files here... -->
  <script src="../spec/helpersTests.js" type="text/javascript" charset="utf-8"></script>
  <script src="../spec/renderTestSpec.js" type="text/javascript" charset="utf-8"></script>

  <!-- include source files here... -->
  <script src="../../../node_modules/dustjs-linkedin/lib/dust.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../../node_modules/dustjs-linkedin/lib/compiler.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../../node_modules/dustjs-linkedin/lib/parser.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../../lib/dust-helpers.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript">
    (function() {
      //Add the tapper helper to test the Tap helper.
      dust.helpers.tapper = function(chunk, context, bodies, params) {
        var result = dust.helpers.tap(params.value,chunk,context);
        chunk.write(result);
        return chunk;
      };
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
