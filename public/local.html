<!DOCTYPE html>
<html>
<head>
    <title>API карт 2ГИС</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="http://maps.api.2gis.ru/2.0/loader.js?pkg=full" data-id="dgLoader"></script>
    <style type="text/css">

      html,body { height: 100%; margin: 0px; padding: 0px; }
      #map { width: 100%; height: 100%; }

    </style>
</head>
<body>

<div id="map"></div>

<script type="text/javascript">
    var map,
        balloonHTML;

    DG.then(function () {
        map = new DG.Map('map', {
            "center": new DG.LatLng(54.9801, 82.8974),
            "zoom": 13
        });
        var southWest = DG.latLng(54.9801, 82.8974),
            northEast = DG.latLng(54.9901, 82.9074),
            bounds = DG.latLngBounds(southWest, northEast);
        DG.marker(southWest).addTo(map);
        DG.marker(northEast).addTo(map).bindPopup('northEast').openPopup();
    });
</script>

</body>
</html>
