<!DOCTYPE html>
<html>
<head>
    <title>Map Base Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/loader.js?load=1111&mode=debug"></script>
</head>
<body>

<div id="map" style="width: 100%; height: 600px; border: 1px solid #ccc;"></div>

<script type="text/javascript">

    L.onLoad(function() {
        var map = new L.Map('map', {
            center: new L.LatLng(54.980206086231, 82.898068362003),
            zoom: 13
        });

        L.marker([54.980206086231, 82.898068362003]).addTo(map).bindPopup("<b>Hello NSK!</b><br />I am a popup.").openPopup();

    });

</script>

</body>
</html>
