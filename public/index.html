<!DOCTYPE html>
<html>
<head>
    <title>2GIS maps api demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="http://maps.api.2gis.ru/2.0/loader.js?pkg=full&skin=dark&mode=debug"></script>
</head>
<body>

<div id="map" style="width: 100%; height: 600px; border: 1px solid #ccc;"></div>

<script type="text/javascript">
    var map,
        balloonHTML;

    L.onLoad(function () {
        map = new L.Map('map', {
            "center": new L.LatLng(54.980206086231, 82.898068362003),
            "zoom": 13,
            "dgGeoclicker": true
        });
        balloonHTML = 'Компания «ДубльГИС»</p>Тел.: (383) 363-05-55<br />Адрес: г. Новосибирск, Карла Маркса площадь, 7<br />(МФК «Сан Сити»), 13 этаж<br />Компания «ДубльГИС»</p>Тел.: (383) 363-05-55<br />Адрес: г. Новосибирск, Карла Маркса площадь, 7<br />(МФК «Сан Сити»), 13 этаж';

        L.marker([54.980206086231, 82.898068362003]).addTo(map).bindPopup(balloonHTML, {
            maxHeight: 100
        }).openPopup();

        var p1 = L.popup()
            .setLatLng([54.980206086231, 82.840068362003])
            .setContent('<p>Hello world!<br />This is a nice popup.</p>')
            .setHeaderContent('<p>Header content!</p>')
            .setFooterContent('<p>Footer content!</p>');
        map.addLayer(p1);

        var p2 = L.popup({
                maxHeight: 400
            })
            .setLatLng([54.980206086231, 82.97])
            .setContent('<p>Я помню чудное мгновенье: Передо мной явилась ты, Как мимолетное виденье, Как гений чистой красоты.В томленьях грусти безнадежнойВ тревогах шумной суеты, Звучал мне долго голос нежныйИ снились милые черты. Шли годы. Бурь порыв мятежный Рассеял прежние мечты, И я забыл твой голос нежный, Твои небесные черты.В глуши, во мраке заточеньяТянулись тихо дни моиБез божества, без вдохновенья, Без слез, без жизни, без любви. Душе настало пробужденье: И вот опять явилась ты,Как мимолетное виденье, Как гений чистой красоты.И сердце бьется в упоенье, И для него воскресли вновь И божество, и вдохновенье, И жизнь, и слезы, и любовь.</p>')
            .setHeaderContent('<p>Пушкин родился 26 мая (6 июня) 1799 г. в Москве. Пушкин родился 26 мая (6 июня) 1799 г. в Москве. Пушкин родился 26 мая (6 июня) 1799 г. в Москве.</p>')
            .setFooterContent('<p>Дуэль с Дантесом состоялась 27 января на Чёрной речке.</p>');
        map.addLayer(p2);
    });
</script>

</body>
</html>
