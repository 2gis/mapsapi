<!DOCTYPE html>
<html>
<head>
    <title>API карт 2ГИС</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="http://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
    <style type="text/css">

      html,body { height: 100%; margin: 0px; padding: 0px; }
      #map { width: 100%; height: 100%; }

    </style>
</head>
<body>

<div id="map"></div>

<script type="text/javascript">
    var map,
        balloonHTML;

    L.onLoad(function () {
        map = new L.Map('map', {
            "center": new L.LatLng(54.980156831455, 82.897440725094),
            "zoom": 13,
            "geoclicker": true,
            "worldCopyJump": true,
            "locationControl": true
        });
        balloonHTML = '<a href="http://www.2gis.ru/" target="_blank">\n\
        <img src="2gis-logo.png" alt="2GIS" title="2GIS" width="146" height="70" style="border: none"></a>\n\
        <p>Компания «ДубльГИС»</p>Тел.: (383) 363-05-55<br />Адрес: г. Новосибирск, Карла Маркса площадь, 7<br />\n\
        (МФК «Сан Сити»), 13 этаж';

        L.marker([54.980156831455, 82.897440725094]).addTo(map).bindPopup(balloonHTML).openPopup();
    });
</script>

</body>
</html>
