env:
  - CXX=g++-4.8
sudo: false
node_js:
  - '4.2'
  - '6'
before_install:
  - npm install -g gulp
install:
  - npm install
script:
  - gulp test
after_success: cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
  && rm -rf ./coverage
